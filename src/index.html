<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>NewsPortal</title>
</head>
<body>
<header class=" full-width bg-cyan">
    <div class="container"><h1>News Portal</h1></div>
</header>
<main>
    <section class="container">
        <div class="sources buttons scroll"></div>
        <div class="news"></div>
    </section>
</main>
<footer class=" full-width bg-cyan">
    <div class="footer container">
        <a target="_blank" href="https://github.com/komarofff" class="source__item">
            <span>© 2022.</span>
            <span>Github - Anatoliy Komarov</span>
        </a>
        <a href="https://newsapi.org" class="copyright source__item">
            <span>Copyright</span> <span>NewsAPI</span>
        </a>
        <a class="bg-cyan source__item items-center" target="_blank" href="https://rs.school/js/">
            <img class="image" src="https://rs.school/images/rs_school_js.svg" alt="rs_school">
            «JavaScript/Front-end»
        </a>
    </div>
</footer>

<template id="sourceItemTemp">
    <div class="source__item">
        <span class="source__item-name"></span>
    </div>
</template>

<template id="newsItemTemp">
    <div class="news__item">
        <div class="news__meta">
            <div class="news__meta-photo"></div>
            <ul class="news__meta-details">
                <li class="news__meta-author"></li>
                <li class="news__meta-date"></li>
            </ul>
        </div>
        <div class="news__description">
            <h2 class="news__description-title"></h2>
            <h3 class="news__description-source"></h3>
            <p class="news__description-content"></p>
            <p class="news__read-more">
                <a href="#">Read More</a>
            </p>
        </div>
    </div>
</template>

<script src="./index.js"></script>
</body>
</html>
